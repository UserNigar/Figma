<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./assets/css/wishlist.css"/>
  </head>
  <body>
    <header>
        <div class="container">
          <div class="row">
            <nav class="mynavbar">
              <div class="logo">
                <img src="assets/img/Snobella.png" alt="Logo" />
              </div>
    
              <div class="input_area">
                <input type="search" id="searchInput" placeholder="Search..." />
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
    
              <div class="wrapper">
    
                <div class="dropdown">
                  <button class="btn btn-light" type="button">
                    <i class="fa-solid fa-user"></i>
                    <span class="username usernameHeader"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item logout d-none" href="#">Logout</a></li>
                    <li><a class="dropdown-item edit d-none" href="editprofile.html">Edit Profile</a></li>
                  </ul>
                </div>
    
                <div class="SWB_area">
                  <div class="header_icon">
                    <a href="wishlist.html">
                      <i class="fa-regular fa-heart wishlistpageicon"></i>
                    </a>
                    <p>wishlist</p>
                  </div>
                  <div class="header_icon">
                    <a href="basket.html" class="basketIcon">
                      <i class="fa-solid fa-basket-shopping">
                        <sup>0</sup>
                      </i>
                    </a>
                    <p>basket</p>
                  </div>
                </div>
    
              </div>
            </nav>
          </div>
        </div>
      </header>
    <main>
      <section class="wishlist-container">
        <div class="container">
          <div class="row">
            <div class="wishlist">
              <!-- <div class="wishlist-item">
                <div class="image">
                  <img
                    src="https://via.placeholder.com/150"
                    alt="Product Image"
                  />
                </div>
                <h3 class="title">Product Name</h3>
                <p class="category">Product category</p>
                <p class="price">$50.00</p>
                <button class="btn btn-danger">Remove</button>
              </div> -->
            </div>
            <a class="link" href="home.html">back</a>
          </div>
        </div>
      </section>
    </main>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./assets/js/wishlist.js"></script>
  </body>
</html>
